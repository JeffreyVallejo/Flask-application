<!DOCTYPE html>
<html>
<title>Quote History</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <title>Client Info</title>
    <link rel="stylesheet" href="header_footer.css">
</head>
<body>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-1-client" style="background-color:white">
    <div class="w3-topmiddle" style="white-space:nowrap;">

        <!-- Container (Client Information Section) -->
        <div class="w3-content w3-top" style="margin-left: 10px" id="client">
            <h3 class="w3-left" style="margin-left: 10px">QUOTE HISTORY</h3>
            <div class="w3-row w3-padding-10 w3-section">
                <div class="w3-col w3-panel">
                    <table cellpadding="10" style="width:100%; margin-left: -15px; text-align: left">
                        <tr>
                            <th>Item #</th>
                            <th>Request Date</th>
                            <th>Delivery Date</th>
                            <th>Gallons</th>
                            <th>Rate</th>
                            <th>Total Price</th>
                        </tr>
                        <tr>
                            <td> {{history1.itemId}}</td>
                            <td> {{history1.request}}</td>
                            <td> {{history1.delivery}}</td>
                            <td> {{history1.gallons}}</td>
                            <td> {{history1.rate}}</td>
                            <td> {{history1.total}}</td>
                        </tr>
                        </tr>
                    </table>


                </div>

            </div>
            <div class="w3-display-bottom" style="white-space:nowrap;">
                <a href="index.html" class="w3-button w3-padding-large w3-light-grey w3-hover-red w3-center" style="margin-top:20px; margin-left:10px; width:40%">CLOSE</a>
            </div>

        </div>

    </div>




</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
    <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
